<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="../Cart/New Text Document.css" />
    </head>
    <body>
        <header class="main-header">
            <h1 class="band-name band-name-large">Cart</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">Dishes</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Special</span>
                    <img class="shop-item-image" src="../Cart/special.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$420.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">Add to Cart</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Noodles</span>
                    <img class="shop-item-image" src="../Cart/noodles.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$200.00</span>
                        <button class="btn btn-primary shop-item-button"type="button">Add to Cart</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Pancakes</span>
                    <img class="shop-item-image" src="../Cart/pancake.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$70.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">Add to Cart</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Pizza</span>
                    <img class="shop-item-image" src="../Cart/pizza.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$87.50</span>
                        <button class="btn btn-primary shop-item-button" type="button">Add to Cart</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">Dish</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">Pay</button>
        </section>
        <script src="../Cart/New Text Document.js"></script>
    </body>
</html>
